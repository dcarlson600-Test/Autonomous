<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: transparent;
}

.divider {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 80px; /* increased to properly fit 60px logo */
}

.line {
  flex: 1;
  height: 1px;
  background: rgba(0,0,0,0.25);
}

.logo {
  padding: 0 25px;
}

.logo img {
  height: 60px;
  display: block;
}
</style>
</head>
<body>

<div class="divider">
  <div class="line"></div>

  <div class="logo">
    <img src="https://dcarlson600-Test.github.io/Autonomous/Asingle.png" alt="Alogo">
  </div>

  <div class="line"></div>
</div>

</body>
</html>
